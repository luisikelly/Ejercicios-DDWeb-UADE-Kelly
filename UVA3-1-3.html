    <script>
    // Función para calcular días vividos
    function calcularDiasVividos(fechaNacimiento) {
    var fechaNacimiento = new Date(fechaNacimiento);
    var fechaHoy = new Date();
    var diferencia = fechaHoy.getTime() - fechaNacimiento.getTime();
    var diasVividos = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    return diasVividos;
    }
    // Solicitar datos al usuario
    var nombre = prompt("Por favor, ingresa tu nombre:");
    var edad = prompt("Por favor, ingresa tu edad:");

    var fechaNacimiento = prompt("Por favor, ingresa tu fecha de nacimiento(YYYY-MM-DD):");
    // Mostrar mensaje de bienvenida
    alert(`¡Bienvenido ${nombre}! \n¡Bienvenido a nuestra página!`);
    // Calcular días vividos
    var diasVividos = calcularDiasVividos(fechaNacimiento);
    alert(`Desde que naciste, has vivido aproximadamente ${diasVividos} días.`);
    </script>
